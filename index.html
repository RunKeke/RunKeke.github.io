<!DOCTYPE html>
<html>
<head>
    <title>Maison Connectée</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .sensor { margin: 20px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script>
        var client = new Paho.MQTT.Client("0.0.0.0", Number(3881), "clientId");
        var client = new Paho.MQTT.Client("264102e9ac51433ebbd21aaeb57014e9.s1.eu.hivemq.cloud", Number(8884), "securithouse");
        client.onMessageArrived = onMessageArrived;

        function onConnect() {
            console.log("Connecté au serveur MQTT");
            client.subscribe("home/temperature");
        }

        function onMessageArrived(message) {
            console.log("Message arrivé: " + message.payloadString);
            document.getElementById("data").innerHTML = message.payloadString;
        }

        client.connect({ onSuccess: onConnect });
    </script>
</head>
<body>
    <h1>Gestion de la Maison</h1>
    <div class="sensor">
        <h2>Température</h2>
        <p id="data">Aucune donnée reçue</p>
    </div>
</body>
</html>
